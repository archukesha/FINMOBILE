<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FinBot Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dynamic Primary Color via CSS Variable
              primary: 'var(--color-primary)', 
              'primary-focus': 'var(--color-primary-focus)',
              'primary-content': '#ffffff',
              
              secondary: '#64748b',
              dark: '#0f172a',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'page-enter': 'pageEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'pop': 'pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 1.5s infinite linear',
            },
            keyframes: {
              pageEnter: {
                '0%': { opacity: '0', transform: 'scale(0.96) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
      
      :root {
        --color-primary: #4f46e5; /* Indigo 600 Default */
        --color-primary-focus: #4338ca;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Glassmorphism Utilities 2.0 */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.6);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.4) 100%);
        backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255,255,255,0.5);
      }
      .dark .glass-card {
        background: linear-gradient(145deg, rgba(30,41,59,0.7) 0%, rgba(15,23,42,0.4) 100%);
        border: 1px solid rgba(255,255,255,0.08);
      }

      /* Swipe Actions Styles */
      .swipe-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .swipe-container::-webkit-scrollbar { display: none; }
      .swipe-item {
        scroll-snap-align: center;
        flex: 0 0 100%;
      }
      .swipe-action {
        flex: 0 0 80px;
        scroll-snap-align: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Skeleton Loading */
      .skeleton {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 1000px 100%;
        animation: shimmer 2s infinite linear;
      }
      .dark .skeleton {
        background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
      }

      /* Safe Area */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
